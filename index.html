<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pypsik Messenger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>Вход</h2>
  <input id="loginName" placeholder="Введите ник">
  <button onclick="login()">Войти</button>
  <p class="hint">Тестовый аккаунт: <b>pypik</b> (✔ верифицирован)</p>
</div>

<div id="chat" style="display:none">
  <ul id="messages"></ul>
  <input id="input" placeholder="Сообщение...">
  <button onclick="send()">Отправить</button>
</div>

<script src="script.js"></script>
</body>
</html>
